        <script type="text/javascript">
            
            // base variable for dialog functions 
            var wd = su2rad.dialog.weatherdata;
            evaluateSketchup = wd.evaluateSketchup;
                
            /* create tabs */
            $(function() {
                $('#tab-container').tabs(1, {
                    //disabled: [5], 
                    onClick: function(a,s,h) { onTabClick(a,s,h); },
                    onHide:  function(a,s,h) { onTabHide(a,s,h); },
                    onShow:  function(a,s,h) { onTabShow(a,s,h); }
                } );
            });
            
            $().ready(function() {
                // executed before <body onload()>
                $('#fileSelectorWindow').jqm();
                $('#fileSelectorWindow').jqmAddTrigger('#loadFileSU');
                $('#legendMaxInput').numeric({allow:".-"});
                $('#legendMinInput').numeric({allow:".-"});
                $('#legendStepsInput').numeric();
                $('#legendLightnessInput').numeric({allow:".-"});
                $('#progressWindow').jqm();
                $('#progressWindow').jqmAddTrigger('.showProgress');
                $('#fileSelectorWindow').jqm();
                $('#fileSelectorWindow').jqmAddTrigger('.selectButton');
                // make canvas resizable
                $("#canvasContainer").resizable( {
                    stop: function (event, ui) {
                        onResizeCanvas()
                    }
                });
            });

        </script>
        
        <!-- style sheet for the rest of the dialog -->
        <link rel="stylesheet" href="./blackbirdjs/blackbird.css" type="text/css" media="screen">
        <link rel="stylesheet" href="./css/dialog.css"            type="text/css" media="print, projection, screen">

    <body style="background-color: white" onLoad="wd.initPage()">
        
        <!-- file selector popup -->
        <div class="jqmWindow2" id="fileSelectorWindow">
            <h3>Select file ...</h3>
            <div id="fileSelectorTree" class="fileSelector"></div>
            <div id="fileSelectorNote">selected: </div>
            <input class="exportbutton" type="button" id="fileSelectorButtonSelect" value="select file" onclick="fileSelector.select()" disabled>
            <input class="exportbutton" type="button" id="fileSelectorButtonCancel" value="cancel" onclick="fileSelector.close()">
        </div>
        
        <input type="button" id="showLogButton" name="showLogButton" value="log" onclick="log.toggle()">
    
        <div id="tab-container">
            <ul class="tabs-nav">
                <li><a href="#tab-fields"><span>Import Climate Data</span></a></li>
            </ul>

            
            <!-- TAB export -->
            
            <div id="tab-fields">

                <!-- title needs id to set filename -->
                <h3 id="pageTitle">import grid results</h3>
                
                <!-- the canvas -->
                <div id="canvasContainer" style="width: 680px; padding:0;">
                    <canvas id="cv" width="680" height="400"></canvas>
                </div>
                
                <!-- graph options -->
                <div id="graphOptionsPanel">
                    
                    <!-- load button options --> 
                    <div class="importOptionHeader" id="loadFileSelectionDiv" style="display: none;">
                        <input type="file" class="file" size="5" id="loadFileSelection" onchange="wd.loadFileIDOM()" />
                        <input type="button" id="loadFileButton" value="load file FF">
                    </div>
                    <div class="importOptionHeader" id="loadFileSUDiv">
                        <input type="button" id="loadFileSU" value="load file SU" onclick="wd.loadFileSU()" />
                    </div>
                    <div id="loadFileWarning">
                        <span>You need Firefox/Mozilla or Sketchup to load a results file.</span>
                        <input type="button" id="simulateGrid" value="simulate" onclick="wd.simulateGrid()">
                    </div>
                    
                    <!-- select data to display --> 
                    <div id="dataTypeDiv">
                        <div class="importOptionHeader">
                            <select id="weatherDataType" onchange="wd.setDataType()">
                                <option value="0" selected>global horizontal</option>
                                <option value="1" >direct normal</option>
                                <option value="2" >diffuse horizontal</option>
                                <option value="3" >global horiz. ill</option>
                                <option value="4" >direct normal ill</option>
                                <option value="5" >diffuse horiz. ill</option>
                            </select>
                        </div>
                    </div>
                    
                    <!-- options for display --> 
                    <div id="graphOptions"> 
                    
                        <div class="importOptionHeader">
                            <div>legend options</div>
                        </div>
                        <div>
                            <div class="gridRow">
                                <span class="gridLabel">min value</span>
                                <input type="text" width="10" value="0" id="legendMinInput" onchange="wd.setLegendMin(this.value)"/>
                            </div>
                            <div class="gridRow">
                                <span class="gridLabel">max value</span>
                                <input type="text" width="10" value="100" id="legendMaxInput" onchange="wd.setLegendMax(this.value)"/>
                            </div>
                            <div class="gridRow">
                                <span class="gridLabel">steps</span>
                                <input type="text" width="3" value="10" id="legendStepsInput" onchange="wd.setLegendSteps(this.value)"/>
                            </div>
                            <div class="gridRow">
                                <span class="gridLabel">label</span>
                                <input type="text" width="20" value="" id="legendLabelInput" onchange="wd.setLegendLabel(this.value)"/>
                            </div>
                            <div class="gridRow">
                                <span class="gridLabel">lightness</span>
                                <input type="text" width="4" value="0.4" id="legendLightnessInput" onchange="wd.setLegendLightness(this.value)" />
                            </div>
                        </div>
                    </div>
                    
                    <div id="statsDiv"> 
                        <div class="importOptionHeader">
                            <div>statistics</div>
                        </div>
                        <div id="statsTable"></div>
                    </div>
                    
                    <!-- import button option only within Sketchup --> 
                    <div class="importOptionHeader" id="useEPWInSUDiv">
                        <input type="button" id="useEPWInSU" value="use in SketchUp" onclick="wd.importEPWToSketchup()" />
                    </div>
                    
                </div>
                
                <!-- text area to show file header -->
                <div style="width: 100%;">
                    <textarea id="messagearea" name="messagearea" cols=120 rows=8"></textarea>
                </div>
            
            </div>
            
        </div>
        <!-- end of tabs -->

    </body>
</html>
