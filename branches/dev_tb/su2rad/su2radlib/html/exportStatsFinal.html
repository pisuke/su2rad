<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="Content-Style-Type" content="text/css">
        <meta http-equiv="Content-Script-Type" content="text/javascript">

        <title>Export Progress</title>

        <link rel="stylesheet" href="./css/dialog.css" type="text/css" media="print, projection, screen">
    
        <script type="text/javascript">
            
            // this function is based on code by Mark Wilton-Jones
            // www.howtocreate.co.uk/tutorials/javascript/browserwindow
            function setSmallSize() {
                var myWidth = 0, myHeight = 0;
                if( typeof( window.innerWidth ) == 'number' ) {
                    //Non-IE
                    myWidth = window.innerWidth;
                    myHeight = window.innerHeight;
                } else if( document.documentElement && ( document.documentElement.clientWidth || document.documentElement.clientHeight ) ) {
                    //IE 6+ in 'standards compliant mode'
                    myWidth = document.documentElement.clientWidth;
                    myHeight = document.documentElement.clientHeight;
                } else if( document.body && ( document.body.clientWidth || document.body.clientHeight ) ) {
                    //IE 4 compatible
                    myWidth = document.body.clientWidth;
                    myHeight = document.body.clientHeight;
                }
                window.resizeBy(450-myWidth, 250-myHeight);
            }
            
        </script>
    </head>
    <body onload="setSmallSize()">
        <h3>
            Export Status
        </h3>
        <div class="exportStatusFinal">
            <img src="./css/export_success.png">
        </div>
        <div class="exportStatus">
            <!--STATUS-->
        </div>
        <div style="clear:both; display:none">
            <span style="font-size:10px;" id="current"></span>
        </div>
    </body>
</html>
